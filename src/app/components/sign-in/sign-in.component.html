<div  class="login-theme sign-up container-login100">
  <mat-card class="signUp-card wrap-login100">
    <h2>Sign In</h2>
    <form  class="signUp-form" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <p>Username</p>
      <mat-form-field class="example-full-width">
        <input matInput formControlName ="userName"
              [errorStateMatcher]="matcher" 
              type="email" class="formControl" placeholder="Enter your username" #userName required>
                <span matPrefix><mat-icon>perm_identity</mat-icon>
                </span>
         <!-- <mat-hint>Errors appear instantly!</mat-hint>  -->
         <mat-error *ngIf="signInForm.get('userName').hasError('email') && !signInForm.get('userName').hasError('required')">
          Please enter a valid email address
        </mat-error>
         <mat-error *ngIf="signInForm.get('userName').hasError('required')">
          Username is <strong>required</strong>
        </mat-error> 
        
      </mat-form-field>
      <p>Password</p>
      <mat-form-field>
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"  formControlName="userPassword"
        type="password" class="formControl" #userPassword required>
        <span matPrefix><mat-icon>lock_open</mat-icon>
        </span>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-hint>Minimum 8 characters</mat-hint> 
        <mat-error *ngIf="signInForm.get('userPassword').hasError('minlength')">
          Password is at least 8 character long
        </mat-error>
        <mat-error *ngIf="signInForm.get('userPassword').hasError('maxlength')">
          Password cannot be longer than 50
        </mat-error>
        <mat-error *ngIf="signInForm.get('userPassword').hasError('required')">
          Password is <strong>required</strong>
        </mat-error> 
      </mat-form-field>
      <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
          <div class="login100-form-bgbtn"></div>
          <button class="login100-form-btn" type="submit" [disabled]="!signInForm.valid" (click)="authService.SignIn(userName.value, userPassword.value)">
              Sign In
          </button>
        </div>
      </div>
      <!-- <button class="form-button" type="submit" [disabled]="!signUpForm.valid">Submit</button> -->
      <div class="mt-5 text-center mb-4">
        <span class="or"><span class="orInner">Or Sign Up Using</span></span>
      </div>
      <div class="flex-c-m">
        <!-- Continue with Google -->
         
          <button type="button" class="btn login100-social-item bg3" (click)="authService.GoogleAuth()">
            <i class="fa fa-google-plus"></i>
            
          </button>
    

        <!-- Continue with Facebook -->
 
          <button type="button" class="btn login100-social-item bg1" (click)="authService.FacebookAuth()">
            <i class="fa fa-facebook"></i>
            
          </button>

      </div>

      <div class="flex-col-c p-t-155">
          <div class="txt1 p-b-17 forgotPassword">
            <a href="#" class="txt2 redirect" routerLink="/forgot-password">Forgot Password?</a>
          </div>

        
          <span class=" txt1 p-b-17 redirectToLogin">Don't have an account?</span>
          <a href="#" class="txt2 redirect" routerLink="/register-user"> Sign Up</a>
        
      </div>

    </form>
  </mat-card>

</div>
